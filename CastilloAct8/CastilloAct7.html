<!DOCTYPE html>
<!--Created By, Castillo, Kim Allen C.-->
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tax Calculator</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/2/2d/University_of_Perpetual_Help_System_DALTA_logo.png">
    <link rel="stylesheet" href="CastilloAct7.css">
  </head>
  
  <body>
   
      <form name="taxForm">
          <table width = 60% cellspacing = 5 cellpadding = 5>
            <caption>Employee Tax Calculator</caption>
            <tr>
              <td>Basic Pay</td>
              <td><input type="text name" class="t1"></td>
              <tr>
                <td>Exemption Status</td>
                <td><select name="es">
                  <option value="">-- Select Status --
                  <option value="Z">Z</option>
                  <option value="S">S</option>
                  <option value="S1">S1</option>
                  <option value="S2">S2</option>
                  <option value="S3">S3</option>
                  <option value="S4">S4</option>
                  <option value="ME">ME</option>
                  <option value="ME1">ME1</option>
                  <option value="ME2">ME2</option>
                  <option value="ME3">ME3</option>
                  <option value="ME4">ME4</option>
                  
                </select>
                <tr>
                  <td>Payroll type</td>
                  <td>
                     <input type="radio" value="D" name="pt">Daily
                     <input type="radio" value="W" name="pt">Weekly
                     <input type="radio" value="S" name="pt" checked>Semi-monthly
                     <input type="radio" value="M" name="pt">Monthly
                  </td>
                </tr>
                <tr>
                  <td colspan="2"><input type="button" value="Calculate" class="btn btn-1">
                  <input type="reset" value="Clear" class="btn btn-2">
                </td>
                </tr>
              </td>
              </tr>
            </tr>
          </table>
      </form>
   
  </body>
 
</html>
