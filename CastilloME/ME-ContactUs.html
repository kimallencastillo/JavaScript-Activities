<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ABENSON Online - Contact Us</title>
  </head>
  <link rel="stylesheet" href="css/Me.css">
  <link rel="icon" href="img/icon.png">
  <body class="bg-2">
    <form>
    <table class="tb-2">
        <tr>
            <th class="c1" colspan="7">Contact Us</th>
        </tr>
     
        <tr>
            <td><br></td>
            
        </tr>
        <tr>
            <td colspan="5" class="line-3">Name</td>
            <td><input type="text box" value="XXXXXXXXXXXXXXXXXXXXX " class="box-1" ></td>
        </tr>
        <tr>            
            <td colspan="5" class="line-3">Occupation</td>
            <td ><select name="opt" >
                <option value="">-- Select an Entry
                <option value="p1">Programmer
                <option value="p2">Encoder
                <option value="p3">Sales Clerk
                <option value="p4">Call Center Agent
                <option value="p5">Computer Operator
                <option value="p6">Factory Worker
                <option value="p7">None
                </option>
            </select></td>
        </tr>
        <tr>
            <td colspan="5" class="line-3">Contact No.</td>
            <td><input type="tel" name="conNo"  placeholder="XXXXXXXXXXXXXXXXXXXXX" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" size="31" class="colNum"></td>
        </tr>
        <tr>
            <td colspan="5" class="line-3">Email Address</td>
            <td><input type="email" id="emails" value='XXXXXXXXXXXXXXXXXXXXX' class="box-1"></td>
        </tr>
      
      <img hspace = 90 valign = top align = right src="img/logo-2.png" width =  300 height = 220 class="img-2">
    </table>
    <br><br>
    <button class="btn-2">Submit</button>
    <input type="reset" value="Refresh" class="btn-3">
    </form>
  </body>
</html>
