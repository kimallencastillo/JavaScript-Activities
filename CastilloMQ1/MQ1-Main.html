<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GradeCalc</title>
  </head>
  <link rel="stylesheet" href="MQ1.css">
  <body>
      <h1 class="head">Online Grade Calculator</h1>
      <p class="p1">A Client-Server Application</p>

      <form>
          <table align="center">
              <tr>
                  <td>
                      <br>
                  </td>
              </tr>
              <tr>
                  <td class="gr0">Student No.: </td>
                  <td><input type="text" class="std" maxlength="14" size="5"> <button class="btn-0">Load</button></td>
              </tr>
              <tr>
                  <td class="gr0">Student Name:</td>
                  <td><input type="text" size="15">
              </tr>
              <tr>
                  <td class="gr0">Course:</td>
                  <td><input type="text" size="5"></td>
              </tr>

            <tr >
               
                   <td colspan="10"><p class="p2">Grade Per Term</p></td> 
                
            </tr>
            <tr>
                <td class="gr1">Prelim: </td>
                <td ><input type="number" class="std" min="40" max="100" class="p1"></td>
            </tr>
            <tr>
                <td class="gr1">Midterm: </td>
                <td ><input type="number" class="std" min="40" max="100" class="p1"></td>
            </tr>
            <tr>
                <td class="gr1">Finals: </td>
                <td ><input type="number" class="std" min="40" max="100" class="p1"></td>
            </tr>
            <tr>
                <td><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></td>
            </tr>
          </table>
          <footer><button class="btn-1"><a href="MQ1.Process.html" class="proc">Process</a></button></footer>
      </form>
  
  </body>
</html>
