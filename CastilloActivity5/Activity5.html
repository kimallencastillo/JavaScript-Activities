<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Tax Calculator</title>
    <!--<script language = javascript src = calctaxD.js></script> 
	 	<script language = javascript src = calctaxS.js></script> 
    <script language = javascript src = calctaxM.js></script> -->	 	
    <script language = javascript src = Calc.js></script>
    <script language = javascript src = CalcTaxW.js></script>

  </head>
  <body>
      <form name="taxForm">
          <table width = 60% cellspacing = 5 cellpadding = 5>
            <caption>Employee Tax Calculator</caption>
            <tr>
              <td>Basic Pay</td>
              <td><input type="text" name=bp></td>
              <tr>
                <td>Exemption Status</td>
                <td><select name="es">
                  <option value="">-- Select Status --
                  <option value="Z">Z
                  <option value="S">S
                  <option value="S1">S1
                  <option value="S2">S2
                  <option value="S3">S3
                  <option value="S4">S4
                  <option value="ME">ME
                  <option value="ME1">ME1
                  <option value="ME2">ME2
                  <option value="ME3">ME3
                  <option value="ME4">ME4
                  </option>
                </select>
                <tr>
                  <td>Payroll type</td>
                  <td>
                     <input type="radio" value="D" name="pt">Daily
                     <input type="radio" value="W" name="pt">Weekly
                     <input type="radio" value="S" name="pt" checked>Semi-monthly
                     <input type="radio" value="M" name="pt">Monthly
                  </td>
                </tr>
                <tr>
                  <td colspan="2"><input type="button" value="Calculate" onclick="calc()">
                  <input type="reset" value="Clear">
                </td>
                </tr>
              </td>
              </tr>
            </tr>
          </table>
      </form>
  </body>
</html>
