<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>
      <p>SWITCH STATEMENT</p>
  <script type = "text/javascript">
var item = "1001", price;
switch(item) {
case "1001": price = 500; break
case "1002": price = 1000; break
case "1003" : price = 950; break
default: price = 0
}
document.write ("Price of item "+ item + " is " + price )
</script>
  
  </body>
</html>
