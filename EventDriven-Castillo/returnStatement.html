<html>
<head>
<script type = "text/javascript">
function calcSum(n1,n2) {
return n1 + n2
}
function prtSum(n1,n2) {
var sum;
sum = calcSum(n1, n2)
document.write ("Sum of " + n1 + " and " + n2 + " is " + sum )
}
</script>
</head>
<body>
<input type = "button" onclick = prtSum(5,10) value = "Print Sum">
</body>
</html>
