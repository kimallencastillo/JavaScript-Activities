<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <h2>onbeforeprint attributes</h2>
  <body onbeforeprint="print1()">
    <h2>Window.print() method</h2>
  <button onclick="window.print()">Print</button>
    
   
  </body>
  <script>
      function print1(){
          alert("Print the page");
      }
  </script>
</html>
